<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
        integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Password with effect</title>
</head>

<body>
    <div class="background-img" id="background"></div>
    <div class="bg-gray-900 bg-stone-50 rounded p-10 text-center shadow-md">
        <h1 class="text-3xl text-green-300 ">Image Password Strength</h1>
        <p class="text-sm text-green-100 mt-2"> Change
            the password to see the effect </p>
        <div class="my-4 text-left">
            <label for="email" class="text-green-300">Email:</label>
            <input
                class="text-green-700 focus:outline-none  placeholder: text-green-700 focus:outline-none border block w-full p-2 mt-2 rounded"
                id="email" placeholder="Enter Email"></input>
        </div>
        <div class="my-4 text-left">
            <label for="password" class="text-green-300">Password:</label>
            <input
                class=" text-green-700 focus:outline-none  placeholder: text-green-700 border block w-full p-2 mt-2 rounded"
                type="password" id="password" placeholder="Enter Password">
            </input>
        </div>

        <button
            class=" bg-gray-700 text-green-300 bg-black text-white py-2 mt-2 mt-4 inline-block w-full rounded outline-transparent"
            type="Submit">Submit</button>
    </div>
</body>

</html>
